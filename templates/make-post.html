{% block content %} {% include "header.html" %}

<!-- Page Header -->
<header
  class="masthead"
  style="background-image: url('../static/assets/img/edit-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <!-- TODO: Show a different h1 if editing existing post -->
          <h1>New Post</h1>
          <span class="subheading"
            >You're going to make a great blog post!</span
          >
        </div>
      </div>
    </div>
  </div>
</header>

<main class="mb-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form method="POST">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" required>
          </div>
          <div class="form-group">
            <label>Subtitle</label>
            <input type="text" class="form-control" name="subtitle" required>
          </div>
          <div class="form-group">
            <label>Author</label>
            <input type="text" class="form-control" name="author" required>
          </div>
          <div class="form-group">
            <label>Image URL</label>
            <input type="url" class="form-control" name="img_url" required>
          </div>
          <div class="form-group">
            <label>Body</label>
            <!-- Carregar e aplicar o CKEditor -->
            {{ ckeditor.load(pkg_type="full") }}
            {{ ckeditor.create() }}
            {{ ckeditor.config(name='body') }}
          </div>
          <button type="submit" class="btn btn-success">Publish Post</button>
        </form>
      </div>
    </div>
  </div>
</main>
{% include "footer.html" %} {% endblock %}
